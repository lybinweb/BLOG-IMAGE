<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS-轮播图</title>
</head>
<body>

<!-- 淡入淡出 -->
<div class="carousel" id="carousel-fade">
    <div class="img-stage">
        <div class="img-wrapper animate__animated animate__fadeOut">
            <img src="src/img/1.png" alt="">
        </div>
        <div class="img-wrapper animate__animated animate__fadeOut">
            <img src="src/img/2.png" alt="">
        </div>
        <div class="img-wrapper animate__animated animate__fadeOut">
            <img src="src/img/3.png" alt="">
        </div>
        <div class="img-wrapper animate__animated animate__fadeOut">
            <img src="src/img/4.png" alt="">
        </div>
        <div class="img-wrapper animate__animated animate__fadeOut">
            <img src="src/img/5.png" alt="">
        </div>
    </div>
    <div class="indicator">
        <i class="dot"></i>
        <i class="dot"></i>
        <i class="dot"></i>
        <i class="dot"></i>
        <i class="dot"></i>
    </div>
</div>

<!-- 无缝轮播 -->
<div class="carousel" id="carousel-slide">
    <div class="img-stage">
        <div class="img-wrapper">
            <img src="src/img/1.png" alt="">
        </div>
        <div class="img-wrapper">
            <img src="src/img/2.png" alt="">
        </div>
        <div class="img-wrapper">
            <img src="src/img/3.png" alt="">
        </div>
        <div class="img-wrapper">
            <img src="src/img/4.png" alt="">
        </div>
        <div class="img-wrapper">
            <img src="src/img/5.png" alt="">
        </div>
    </div>
    <div class="indicator">
        <i class="dot"></i>
        <i class="dot"></i>
        <i class="dot"></i>
        <i class="dot"></i>
        <i class="dot"></i>
    </div>
</div>

<script type="module" src="src/app.js"></script>
</body>
</html>
